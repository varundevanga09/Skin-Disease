<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/assets/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/assets/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/assets/css/style.css">

    <title>Signup</title>
    <style>
      a:link, a:visited {
        background-color: rgb(240, 120, 9);
        color: rgb(245, 243, 243);
        border: 2px solid rgb(235, 238, 238);
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      
      a:hover, a:active {
        background-color: rgb(240, 120, 9);
        color: white;
      }
      </style>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('static/assets/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Register</h3>
           
            <form action="/signup" method="GET">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" name="user" class="form-control" placeholder="username" id="username">
              </div>
              <div class="form-group first">
                <label for="username1">Username</label>
                <input type="text" name="name" class="form-control" placeholder="Name" id="username1">
              </div>
              <div class="form-group first">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" placeholder="email" id="email">
              </div>
              <div class="form-group first">
                <label for="firstname1">Number</label>
                <input type="text" name="mobile" class="form-control" placeholder="numbet" id="firstname1">
              </div>
              
             
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Your Password" id="password">
              </div>
              
              

              <input type="submit" value="Register" class="btn btn-block btn-primary">
              <br><br>
              <div class="form-row-last">
                <p style="font-size: x-large; color: coral;" class="text-1">Click here for Signin
      
                </p>
                <a href="/login">Signin</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="static/assets/js/jquery-3.3.1.min.js"></script>
    <script src="static/assets/js/popper.min.js"></script>
    <script src="static/assets/js/bootstrap.min.js"></script>
    <script src="static/assets/js/main.js"></script>
  </body>
</html>
